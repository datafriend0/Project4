<!doctype html>
<html lang="en">
  <head>
	<!-- <meta charset="utf-8"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book a Cab with George's Travel Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
  </head>
  
  <body>
    <div class="container">
  	<ul class="nav nav-pills">
	  <li class="nav-item">
	    <a class="nav-link active" aria-current="page" href="/home">Home</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/bookcab">Book a Cab</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/viewallbookings">View all Bookings</a>
	  </li>
	</ul>
  	</div>
  	
	<br>
	<br>
  	<div class="center">
  	<h3>Book a Cab:</h3>
  	<!-- <form action="/bookings/storeBooking" method="post"> -->
	<form [formGroup]="bookcabForm" (ngSubmit)="storeBooking()" enctype="text/plain"> <!--enctype="multipart/form-data"-->
  		
		<label for="passengerid"><strong>Passenger ID:</strong></label><br>
  		<input 
			type="text" 
			id="passengerid" 
			name="passengerid" 
			formControlName="passengerid"
			placeholder="e.g. 4321"
			><br>
		
		<label for="pickupLocation"><strong>Pickup Location:</strong></label><br>
  		<input 
			type="text" 
			id="pickuplocation" 
			name="pickuplocation" 
			formControlName="pickuplocation"
			placeholder="e.g. Home"
			><br>
  		
  		<label for="dropoffLocation"><strong>Drop off Location:</strong></label><br>
  		<input 
			type="text" 
			id="dropofflocation" 
			name="dropofflocation" 
			formControlName="dropofflocation"
			placeholder="e.g. Work"
			><br>
  		
  		<label for="passengerCount"><strong>Number of Passengers:</strong></label><br>
  		<input 
			type="text" 
			id="passengercount" 
			name="passengercount" 
			formControlName="passengercount"
			placeholder="e.g. 2"><br>

		<label for="traveldistance"><strong>Travel Distance:</strong></label><br>
		<input 
		  type="text" 
		  id="traveldistance" 
		  name="traveldistance" 
		  formControlName="traveldistance"
		  placeholder="e.g. 5"><br>

		<label for="cabnumber"><strong>Cab Number:</strong></label><br>
		<input 
		  type="text" 
		  id="cabnumber" 
		  name="cabnumber" 
		  formControlName="cabnumber"
		  placeholder="e.g. 4967"><br>
  		
		<div class="row">
			<div class="form-group col-sm-6">
			<label for="basefare">Base Fare:</label><br>
			<input 
			  type="text" 
			  id="basefare" 
			  name="basefare" 
			  formControlName="basefare"
			  placeholder="e.g. 5"><br>
			</div>

			<div class="form-group col-sm-6">
			<label for="addfees">Fees Added:</label><br>
			<input 
			  type="text"
			  id="addfees"
			  name="addfees" 
			  formControlName="addfees"
			  placeholder="e.g. 7"><br>
			</div>
		</div>
		
		<div class="row">	
			<div class="form-group col-sm-6">
			<label for="gratuity">Gratuity:</label><br>
			<input 
			  type="text" 
			  id="gratuity" 
			  name="gratuity" 
			  formControlName="gratuity"
			  placeholder="e.g. 3"><br>
			</div>

			<div class="form-group col-sm-6">
			<label for="totalfare">Total Fare:</label><br>
			<input 
			  type="text" 
			  id="totalfare" 
			  name="totalfare" 
			  formControlName="totalfare"
			  placeholder="e.g. 23"><br>
			</div>
		</div>
		<br>

  		<button type="submit" value="Submit" (click)="storeBooking()">Book Cab</button><br>
  	</form>
  	</div>
  </body>
</html>
