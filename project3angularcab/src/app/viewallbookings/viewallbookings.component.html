<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Book a Cab with George's Travel Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
  </head>
  
  <body>
  	<div class="container">
  	<ul class="nav nav-pills">
	  <li class="nav-item">
	    <a class="nav-link active" aria-current="page" href="/home">Home</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/bookcab">Book a Cab</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" href="/viewallbookings">View all Bookings</a>
	  </li>
	</ul>
  	</div>
    <br>
    <br>
    
  <h3>View All Bookings:</h3>
  <table class="table">
  <thead>
	<tr>
	  <th scope="col">Booking ID</th>
      <th scope="col">Passenger ID</th>
      <th scope="col">Passenger Count</th>
      <th scope="col">Pickup Location</th>
      <th scope="col">Drop off Location</th>
      <th scope="col">Travel Distance</th>
      <th scope="col">Cab Number</th>
      <th scope="col">Base Fare</th>
      <th scope="col">Fees Added</th>
      <th scope="col">Gratuity</th>
      <th scope="col">Total Fare</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="booking : ${Bookings}">
      <th th:text="${booking.bookingid}">1</th>
      <td th:text="${booking.passengerid}">4444</td>
      <td th:text="${booking.passengercount}">3</td>
      <td th:text="${booking.pickuplocation}">1 N. Pole</td>
      <td th:text="${booking.dropofflocation}">Home</td>
      <td th:text="${booking.traveldistance}">3889</td>
      <td th:text="${booking.cabnumber}">1234</td>
      <td th:text="${booking.basefare}">5</td>
      <td th:text="${booking.addfees}">5000</td>
      <td th:text="${booking.gratuity}">100</td>
      <td th:text="${booking.totalfare}">5105</td>
    </tr>
  </tbody>
  </table>

  </body>
</html>
